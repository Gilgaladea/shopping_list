<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista zakupów</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Lewa kolumna: Menu -->
    <aside class="sidebar">
      <h3>Menu</h3>
      <div class="theme-toggle-container">
        <button id="themeToggle">Tryb ciemny</button>
      </div>
      <hr />
      <form id="addItemForm" class="add-form">
        <input type="text" placeholder="Nowy produkt" id="itemName" required />
        <select id="itemCategory">
          <option value="">Wybierz kategorię</option>
          <option value="Nabiał">Nabiał</option>
          <option value="Pieczywo">Pieczywo</option>
          <option value="Owoce">Owoce</option>
        </select>
        <button type="submit">Dodaj</button>
      </form>
    </aside>

    <!-- Środek: Do kupienia -->
    <main class="main">
      <h2>Lista zakupów</h2>
      <ul id="toBuyList"></ul>
    </main>

    <!-- Prawa kolumna: Wszystkie produkty -->
    <section class="product-list">
      <h3>Wszystkie produkty</h3>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Szukaj" />
      </div>
      <div class="category-list" id="categoryList">
        <!-- Kategorie będą dynamicznie -->
      </div>
      <div id="productContainer"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
