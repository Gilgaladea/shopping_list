<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Zakupów</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="cookie-banner">Ta strona korzysta z cookies 🍪 <button onclick="acceptCookies()">OK</button></div>
  <div class="container">
    <aside class="sidebar-left">
      <h2 data-i18n="categories">Kategorie</h2>
      <ul id="category-list"></ul>
    </aside>

    <main class="center">
      <h1 data-i18n="shopping_list">Lista zakupów</h1>
      <input type="text" id="search" placeholder="🔍 Szukaj..." />
      <ul id="product-list"></ul>
    </main>

    <aside class="sidebar-right">
      <h2 data-i18n="to_buy">Do kupienia</h2>
      <ul id="to-buy-list"></ul>
    </aside>
  </div>

  <script type="module" src="js/controller.js"></script>
</body>
</html>
